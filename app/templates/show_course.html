{% extends "layout.html" %}

{% block title %}Semesters{% endblock %}

{% block content %}
<h2>{{ course }}</h2>
<ul class="selector">
    {% for lesson in lesson_list %}
            <li>
                {{lesson}}
            </li>
        {% else %}
            <li>No lessons found.</li>
        {% endfor %}
</ul>
{% endblock %}
