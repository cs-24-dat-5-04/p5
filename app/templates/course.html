{% extends "layout.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
    <h1>Courses</h1>
    <ul class="item-selector">
        {% for course in course_list %}
            <li>{{course}}</li>
        {% else %}
            <li>No courses found.</li>
        {% endfor %}
    </ul>
{% endblock %}
