{% extends "layout.html" %}

{% block title %}Courses{% endblock %}

{% block content %}
    <h1>Courses</h1>
    <ul class="selector">
        {% for course in course_list %}
            <li><a href="/semester/{{course.semester.semester_id}}/course/{{course.course_id}}">{{course.course_name}} ({{course.course_year}}-{{course.semester.semester_name}})</a></li>
        {% else %}
            <li>No courses found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
